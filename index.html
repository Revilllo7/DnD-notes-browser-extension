<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DnD Browser Extension</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <img src="dndLogo.png" id="logo">
        <h2>DnD Browser Extension test idea</h2>
    </div>
    <div id="container" class="container">
        <p>
            Edit this content
        </p>
        <div contenteditable="true" id="myContent">
            This is the content you can edit
        </div>
        <button class="button" id="undo" disabled>Undo changes</button>
        <button class="button" id="save" disabled>save changes</button>
    </div>
</body>
<script src="script.js"></script>
</html>
